Include /etc/proftpd/modules.conf
UseIPv6 off

<IfModule mod_ident.c>
  IdentLookups off
</IfModule>

ServerName "Debian-FTP"
ServerType standalone
DeferWelcome off
DefaultServer on
AllowOverride on
# Timeouts pour ProFTPD 1.3.8c
TimeoutIdle 1200
TimeoutLogin 120  

DisplayLogin welcome.msg
DisplayChdir .message true
DenyFilter \*.*\/

DefaultRoot ~
RequireValidShell off

Port 21
MaxInstances 30

User proftpd
Group nogroup

Umask 022 022
AllowOverride on

TransferLog /var/log/proftpd/xferlog
SystemLog /var/log/proftpd/proftpd.log

<IfModule mod_quotatab.c>
  QuotaEngine off
</IfModule>

<IfModule mod_ratio.c>
  Ratios off
</IfModule>

<IfModule mod_delay.c>
  DelayEngine on
</IfModule>

<IfModule mod_ctrls.c>
  ControlsEngine off
  ControlsMaxClients 2
  ControlsLog /var/log/proftpd/controls.log
  ControlsInterval 5
  ControlsSocket /var/run/proftpd/proftpd.sock
</IfModule>

<IfModule mod_ctrls_admin.c>
  AdminControlsEngine off
</IfModule>

# Inclusion du fichier TLS
Include /etc/proftpd/tls.conf

# Configuration FTP anonyme - utilisez un chemin absolu
  User ftp
  Group nogroup
  UserAlias anonymous ftp
  HideUser ftp
  HideGroup nogroup  
  RequireValidShell off
  MaxClients 10 
  DisplayLogin welcome.msg
  DisplayChdir .message true
  # Restriction en écriture pour le FTP anonyme
  <Directory *>
    <Limit WRITE>
      DenyAll
    </Limit>
  </Directory>
</Anonymous>

# Inclusion des configurations supplémentaires
Include /etc/proftpd/conf.d/

