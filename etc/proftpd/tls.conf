<IfModule mod_tls.c>
    TLSEngine on
    TLSLog /var/log/proftpd/tls.log

    # Protocoles sécurisés uniquement
    TLSProtocol TLSv1.2 TLSv1.3

    TLSRSACertificateFile                   /etc/ssl/starfleet/starfleet.lan-cert.pem
    TLSRSACertificateKeyFile                /etc/ssl/starfleet/starfleet.lan-key.pem
    TLSVerifyClient off

    # Permettre les connexions non-TLS (optionnel pour tests)
    TLSRequired off

    # Configuration cruciale pour le mode passif
    PassivePorts 49152 65534
    MasqueradeAddress YOUR_SERVER_IP_ADDRESS
</IfModule>
