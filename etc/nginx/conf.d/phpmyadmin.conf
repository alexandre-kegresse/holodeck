server {
    listen 80;
    server_name php.starfleet.lan;
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS avec certificat wildcard
server {
    listen 443 ssl ;
    http2 on;
    server_name php.starfleet.lan;
    include snippets/ssl-starfleet.conf;
    access_log /var/log/nginx/php.starfleet.lan.access.log;
    error_log /var/log/nginx/php.starfleet.lan.error.log;

   # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Configuration du site
    root /var/www/phpMyAdmin;
    index index.php index.html index.htm;

    # Configuration des logs
    access_log /var/log/nginx/phpmyadmin-access.log;
    error_log /var/log/nginx/phpmyadmin-error.log;

    # Sécurité : cacher les fichiers sensibles
    location ~ /\.ht {
        deny all;
    }

    location ~ /(libraries|setup/frames|setup/libs) {
        deny all;
        return 404;
    }
    location ~ ^/(README|LICENSE|ChangeLog|DCO)$ {
        deny all;
        return 404;
    }

    location /setup/ {
        deny all;
        return 404;
    }

    # Configuration PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;  # Ajustez selon votre version PHP
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Paramètres PHP pour phpMyAdmin
        fastcgi_param PHP_VALUE "
            max_execution_time = 600
            max_input_time = 600
            max_input_vars = 4000
            memory_limit = 512M
            post_max_size = 512M
            upload_max_filesize = 512M
        ";
    }

    # Gestion des fichiers statiques
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Configuration principale - phpMyAdmin à la racine
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Optimisations de sécurité supplémentaires
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }


}

